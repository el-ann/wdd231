<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View a gallery of street art in Accra, Ghana, with artist profiles and an interactive map.">
    <meta name="author" content="Elizabeth Ann Adjabeng">
    <title>Accra Street Art Showcase | Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta property="og:title" content="Accra Street Art Showcase | Gallery">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/logo.webp">
    <meta property="og:url" content="gallery.html">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/artworks.css">
    <link rel="stylesheet" href="styles/artworks-large.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
    <script src="scripts/artworks.js" type="module" defer></script>
    <script src="scripts/script.js" type="module" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.webp" alt="Accra Street Art Showcase Logo" loading="lazy">
            <p>Accra Street Art Showcase</p>
        </div>
        <button type="button" id="menu">☰</button>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Street Art Gallery</h1>
        <section id="art-gallery">
            <h2>Explore Accra’s Street Art</h2>
            <div class="filters">
                <label for="artist-filter">Filter by Artist:</label>
                <select id="artist-filter">
                    <option value="all">All Artists</option>
                </select>
                <label for="location-filter">Filter by Location:</label>
                <select id="location-filter">
                    <option value="all">All Locations</option>
                </select>
            </div>
            <div id="gallery-list" class="grid-view">
                <div class="loader">Loading...</div>
            </div>
        </section>
        <section id="art-map">
            <h2>Map of Art Locations</h2>
            <div id="map" style="height: 400px;"></div>
        </section>
        <div id="artist-modal" class="modal">
            <div class="modal-content">
                <span class="close" aria-label="Close modal">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-bio"></p>
            </div>
        </div>
        <button id="back-to-top" aria-label="Back to top">↑ Top</button>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentyear"></span> Elizabeth Ann Adjabeng | WDD 231</p>
            <p id="lastModified"></p>
            <p><a href="attributions.html">Attributions</a></p>
        </div>
    </footer>
</body>
</html>
